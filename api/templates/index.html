<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bias Buster - News Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
            text-align: center;
            overflow-y: auto;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.3);
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            padding: 25px;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0px 6px 20px rgba(0, 123, 255, 0.5);
        }
        .form-control {
            border-radius: 8px;
            border: none;
            background: #252525;
            color: #ffffff;
        }
        .form-control::placeholder {
            color: #bbbbbb;
        }
        .form-control:focus {
            box-shadow: none !important; 
            background: #252525; 
            color: #ffffff; 
            border: none;
            outline: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        .result-container {
            display: none;
            margin-top: 20px;
            padding: 25px;
            background: #252525; 
            color: #ffffff; 
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.5);
            overflow-y: auto;
        }
        .status-real { 
            color: #4CAF50; 
            font-weight: bold; 
        }
        .status-fake { 
            color: #F44336; 
            font-weight: bold; 
        }

        /* Perspectives Grid */
        .perspectives-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        .perspective-card {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .perspective-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
        }
        .perspective-title {
            color: #007bff;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .perspective-source {
            display: flex;
            align-items: center;
            color: #bbbbbb;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        .perspective-date {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        .perspective-content {
            color: #e0e0e0;
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
            max-height: 200px;
        }
        .perspective-content:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #1e1e1e);
        }
        .read-more {
            color: #4fc3f7;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.2s;
        }
        .read-more:hover {
            color: #007bff;
            text-decoration: underline;
        }
        .source-icon {
            margin-right: 6px;
            color: #007bff;
        }

        /* Nav Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.6);
        }
        .nav-buttons button:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 20px rgba(0, 123, 255, 0.8); 
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .perspectives-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="nav-buttons">
    <button onclick="location.href='/api/dashboard/'"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="location.href='/'"><i class="fas fa-chart-bar"></i> Analyze</button>
    <button onclick="location.href='/api/about/'"><i class="fas fa-info-circle"></i> About</button>
</div>

<div class="container">
    <h2 class="text-center fw-bold mb-4"><i class="fas fa-newspaper"></i> Bias Buster - News Analyzer</h2>

    <div class="card">
        <div class="mb-4">
            <label for="newsInput" class="fw-bold text-white mb-2"><i class="fas fa-align-left"></i> Paste the news headline or text:</label>
            <textarea id="newsInput" class="form-control mt-2" rows="4" placeholder="Enter the news text here..."></textarea>
        </div>

        <div class="mb-4">
            <label for="newsUrl" class="fw-bold text-white mb-2"><i class="fas fa-link"></i> Or enter a news article URL:</label>
            <input type="text" id="newsUrl" class="form-control mt-2" placeholder="Enter news article URL...">
        </div>

        <div class="text-center mt-3">
            <button id="analyzeButton" class="btn btn-primary"><i class="fas fa-search"></i> Analyze News</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="text-white mt-2">Analyzing news content...</p>
        </div>

        <div class="result-container" id="result">
            <h4 class="text-white mb-4"><i class="fas fa-chart-pie"></i> Analysis Result:</h4>
            
            <div class="result-item mb-3">
                <p class="mb-1"><strong>Status:</strong> <span id="newsStatus"></span></p>
                <div class="status-details" id="statusDetails"></div>
            </div>
            
            <div class="result-item mb-4">
                <p class="mb-2"><strong><i class="fas fa-file-alt"></i> Unbiased Summary:</strong></p>
                <div id="unbiasedSummary" class="p-3 bg-dark rounded text-white summary-content"></div>
            </div>
            
            <div class="perspectives-section">
                <h5 class="text-white mb-3"><i class="fas fa-binoculars"></i> Different Perspectives from Trusted Sources:</h5>
                <div id="perspectivesContainer" class="perspectives-grid"></div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById("analyzeButton").addEventListener("click", function() {
    let newsText = document.getElementById("newsInput").value.trim();
    let newsUrl = document.getElementById("newsUrl").value.trim();
    let resultDiv = document.getElementById("result");
    let loadingDiv = document.getElementById("loading");
    let perspectivesContainer = document.getElementById("perspectivesContainer");

    if (!newsText && !newsUrl) {
        alert("Please enter either news text or a URL.");
        return;
    }

    resultDiv.style.display = "none";
    loadingDiv.style.display = "block";
    perspectivesContainer.innerHTML = "";

    fetch("/api/analyze-news/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ news_text: newsText, news_url: newsUrl })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        loadingDiv.style.display = "none";
        resultDiv.style.display = "block";

        // Set status with icon
        const statusElement = document.getElementById("newsStatus");
        if (data.status === "real") {
            statusElement.innerHTML = `<span class="status-real"><i class="fas fa-check-circle"></i> Legitimate News</span>`;
            document.getElementById("statusDetails").innerHTML = 
                `<p class="text-success"><i class="fas fa-thumbs-up"></i> This news appears to be from reputable sources.</p>`;
        } else {
            statusElement.innerHTML = `<span class="status-fake"><i class="fas fa-exclamation-triangle"></i> Potentially Biased/Fake</span>`;
            document.getElementById("statusDetails").innerHTML = 
                `<p class="text-warning"><i class="fas fa-exclamation-circle"></i> Caution: No reputable sources found for this news.</p>`;
        }

        // Set summary
        document.getElementById("unbiasedSummary").textContent = data.unbiased_summary || "No summary available.";

        // Display perspectives
        if (data.perspectives && data.perspectives.length > 0) {
            data.perspectives.forEach(article => {
                const card = document.createElement("div");
                card.className = "perspective-card";
                card.innerHTML = `
                    <h5 class="perspective-title">${article.title || "No title available"}</h5>
                    <div class="perspective-source">
                        <i class="fas fa-newspaper source-icon"></i>
                        ${article.source || "Unknown source"}
                    </div>
                    <div class="perspective-date">
                        <i class="far fa-clock"></i> ${article.published_at || "Publication date not available"}
                    </div>
                    <div class="perspective-content">
                        ${article.content || "No content available."}
                    </div>
                    <a href="${article.url || '#'}" target="_blank" class="read-more">
                        <i class="fas fa-external-link-alt"></i> Read full article
                    </a>
                `;
                perspectivesContainer.appendChild(card);
            });
        } else {
            perspectivesContainer.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No other perspectives available from trusted sources.
                    </div>
                </div>`;
        }

        // Animate results
        resultDiv.style.animation = "slideUp 0.5s ease-out";
    })
    .catch(error => {
        loadingDiv.style.display = "none";
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i> Error processing request: ${error.message}
            </div>`;
        console.error("Error:", error);
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
